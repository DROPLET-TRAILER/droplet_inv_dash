{% extends "templates/web.html" %}

{%- block title -%}{{_("Dashboard")}}{%- endblock -%}

{% block page_content %}

<link rel="stylesheet" href="styles.css" type="text/css">

<div class='page-card'>
	<div class="container">
		<nav id="navigation" class="navbar sticky-top navbar-light bg-light">
			<div><button type="button" id="refreshButton" class='btn btn-primary btn-sm return'>Reload</button></div>
			<div><a href=/app/droplet-dashboard id="returnButton" class='btn btn-primary btn-sm return'>Return to
					Dashboard</a></div>
			<div id="overviewText">Overview</div>
			<div id="current"></div>
			<div id="overview" class="overview"></div>
			<!-- <div class="btn-group" role="group" aria-label="Basic example">
			
			
			</div> -->
			

		</nav>
		<div id="stockTable">
			<table id="MainTable" class="table table-hover">
				<tr>
					<th class="dash_header" scope="col">Item</th>
					<th class="dash_header" scope="col"><button type="button" id="sortTotalReqButton" class="btn btn-secondary">Total Req</button></th>
					<th class="dash_header" scope="col"><button type="button" id="sortCurrentInvButton" class='btn btn-secondary'>Current Inv</button></th>
					<th class="dash_header" scope="col"><button type="button" id="sortLeadTimeButton" class='btn btn-secondary'>Lead Time</button></th>
					<th class="dash_header" scope="col">Next Order Qty</th>
					<th class="dash_header" scope="col">Order by date</th>
					<th class="dash_header" scope="col">Future Order Qty</th>
					<th class="dash_header" scope="col">Qty on the way</th>
					<th class="dash_header" scope="col">PO</th>
				</tr>
			</table>
		</div>
	</div>
</div>
<style>
	.hero-and-content {
		background-color: #f5f7fa;
	}
</style>
{% endblock %}


{% block script %}
<script src="https://kit.fontawesome.com/cd6afecc1d.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="getItemReport.js"></script>
<script type="text/javascript" src="special.js"></script>

{% endblock %}
